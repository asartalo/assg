{{ template "base.html" . }} {{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}

<ul class="tags">
  {{ range pageTaxonomy .Path "tags"  }}
    <li>
      <a href="{{ .Permalink }}">{{ .Term }}</a>
    </li>
  {{ end }}
</ul>

<div class="pagination">
  {{ if .Prev }}
  <a href="{{ .Prev }}">{{ .PrevPage.Title }}</a>
  {{ end }} {{ if .Next }}
  <a href="{{ .Next }}">{{ .NextPage.Title }}</a>
  {{ end }}
</div>
{{end}}
